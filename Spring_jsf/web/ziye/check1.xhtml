<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>check</title>
    </h:head>
    <h:body>
        <h:form>
         <!--<h:commandButton value="selectAll" action="#{userAdm.userAll()}"/>-->
        <h:dataTable  border="1" value="#{userAdm.list}" var="user">
                <h:column>
                    <f:facet name="header">
                        SIGN
                    </f:facet>
                    <h:outputText value="#{user.sign}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        userid
                    </f:facet>
                    <h:outputText value="#{user.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        password
                    </f:facet>
                    <h:outputText value="#{user.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        address
                    </f:facet>
                    <h:outputText value="#{user.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                       telephone
                    </f:facet>
                    <h:outputText value="#{user.telephone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        name
                    </f:facet>
                    <h:outputText value="#{user.name}"/>
                </h:column>
            </h:dataTable>
        <br/>
        <h:commandButton value="return" action="index"/>
        </h:form>
    </h:body>
</html>
